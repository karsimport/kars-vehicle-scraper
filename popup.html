<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KARS Scraper</title>
  <style>
    body { width: 400px; padding: 15px; font-family: Arial, sans-serif; }
    h3 { margin: 0 0 10px 0; color: #333; }
    button { width: 100%; padding: 10px; margin: 5px 0; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    button:hover { background: #0052a3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px; font-size: 13px; }
    #preview { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; font-size: 12px; display: none; }
    .progress { width: 100%; height: 20px; background: #e0e0e0; border-radius: 4px; overflow: hidden; margin: 10px 0; display: none; }
    .progress-bar { height: 100%; background: #0066cc; transition: width 0.3s; }
  </style>
</head>
<body>
  <h3>KARS Vehicle Scraper</h3>
  <button id="extractBtn">Extreure Vehicle</button>
  <div id="status">Preparat per extreure</div>
  <div id="preview"></div>
  <div class="progress" id="progressBar"><div class="progress-bar" id="progressFill"></div></div>
  <button id="downloadBtn" disabled>Descarregar .TXT + Fotos</button>
  <script src="popup.js"></script>
</body>
</html>
